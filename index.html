    <div class="limiter">
        <div class="container-login100">



            <form name="sendin" action="http://idnbogor.net/login" method="post" style="display:none">
                <input type="hidden" name="username" />
                <input type="hidden" name="password" />
                <input type="hidden" name="dst" value="http://www.gstatic.com/generate_204" />
                <input type="hidden" name="popup" value="true" />
            </form>

            <script src="/md5.js"></script>
            <script>
                function doLogin() {
                    document.sendin.username.value = document.login.username.value;
                    document.sendin.password.value = hexMD5('\251' + document.login.password.value + '\023\332\032\261\302\366\202\174\310\256\134\052\242\002\310\114');
                    document.sendin.submit();
                    return false;
                }

            </script>



            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/idn-bogor.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" name="login" action="http://idnbogor.net/login" method="post"
                    onSubmit="return doLogin()">
                    <input type="hidden" name="dst" value="http://www.gstatic.com/generate_204" />
                    <input type="hidden" name="popup" value="true" />

                    <span class="login100-form-title">
                        User Login
                    </span>

                    <!-- <p class="info "> -->

                    <!-- </p> -->

                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" name="username" type="text" value="" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" name="password" type="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="Login">
                    </div>
                </form>
                <div class="w-100 text-right mt-2">
                    <!-- <button class="third">Title, Text and Icon</button> -->

                    <span style="font-weight: bold; font-style: italic; color: #1647ad;">#MasWillyKeren</span>
